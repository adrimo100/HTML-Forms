<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form>
			<!-- your code here -->
			<table>
				<th>Name</th>
				<th>Value</th>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td><input type="radio" name="sex" />Male <input type="radio" name="sex" id="Female" />Female</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<input list="eye" />
						<datalist id="eye" name="eye">
							<option value="green"></option>
							<option value="blue"></option>
							<option value="black"></option>
						</datalist>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="apply" id="apply" />Over 6 feet tall <input type="checkbox" name="apply" id="apply" />Over 200
						pounds
					</td>
				</tr>
				<tr>
					<td>Describe your athletic ability: <input type"text" name="description" id="description" /></td>
				</tr>
				<tr>
					<input type="submit" name="submit" id="submit" value="Enter my information" />
				</tr>
			</table>
		</form>
	</body>
</html>
